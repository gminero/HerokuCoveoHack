<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Changer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v1.2537/js/CoveoJsSearch.min.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v1.2537/js/templates/templatesNew.js"></script>
    <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v1.2537/css/CoveoFullSearchNewDesign.css" />
    <style>
        body {
            padding-top: 60px;
        }
        .coveo-logo {
            background-image: url("/img/salesforce.png");
            object-fit: contain;
            background-position: 0 0; /* You need to reset this because the animation uses a sprite to display the default logo. */
            background-size: auto;  /* There are several options for background-size depending on the file you use (see https://developer.mozilla.org/en-US/docs/Web/CSS/background-size). */
            z-index: 9999;
            min-height: 100%;
            min-width: 100%;
            text-align: center;
        }
    </style>
    <script>
        // Wait until all resources have been loaded and page is ready before executing initialization.
        document.addEventListener('DOMContentLoaded', function () {
        // The Coveo JavaScript Search UI comes with a pre-configured public search endpoint
        // (a public index against which to execute queries for demo purposes).
        Coveo.SearchEndpoint.configureCloudEndpoint('Coveo - Partner Enablement', 'xxa661d5df-116f-485e-ba30-4783609b92ad', undefined, {queryStringArguments : {pipeline : 'default'}});
        // Initialize the UI by targeting a root element.
        Coveo.init(document.body);
        })
       
    </script>
</head>
<body id="search" class='CoveoSearchInterface' data-enable-history="true" data-design="new">
<div class="coveo-tab-section">
    <a class="CoveoTab" data-id="SalesforceAccount" data-caption="Accounts" data-expression="@objecttype==(Account)"></a>
    <a class="CoveoTab" data-id="SalesforceContact" data-caption="Contacts" data-expression="@objecttype==(Contact)"></a>
</div>
<div class='coveo-search-section'>
    <div class="CoveoSettings"></div>
    <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
</div>
<div class="coveo-main-section">
    <div class="coveo-facet-column">
        <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="All"></div>
        <div class="CoveoFacet" data-title="FileType" data-field="@filetype" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="All"></div>
        <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="All"></div>
    </div>
    <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
            <div class="CoveoResultsPreferences"></div>
            <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoSearchAlerts"></div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
            <div class="coveo-summary-section">
                <span class="CoveoQuerySummary"></span>
                <span class="CoveoQueryDuration"></span>
            </div>
            <div class="coveo-result-layout-section">
                <span class="CoveoResultLayout"></span>
            </div>
            <div class="coveo-sort-section">
                <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
                <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
            </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
    </div>
</div>
<div>
    <script id="SalesforceContact" class="result-template" type="text/html" data-field-objecttype="Contact"><div class="coveo-result-frame" style="padding:0 16px 16px 0;">
       WoopyDoo
        <div class="coveo-result-cell">
            <span class="CoveoIcon" data-small="true"></span>
        </div>
        <div class="coveo-result-cell" style="vertical-align: top;padding-left:16px;">
            <div class="coveo-result-row" style="margin-top:0;">
                <div class="coveo-result-cell coveo-no-wrap" style="vertical-align: top; font-size: 16px;">
                    <a class="CoveoSalesforceResultLink"></a>
                </div>
                <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
                    <div class="coveo-result-row">
                        <span class="CoveoFieldValue" data-field="@sflastmodifieddate" data-helper="date"></span>
                    </div>
                </div>
            </div>
            <div class="coveo-result-row" style="margin-top:12px;">
                <div class="coveo-result-cell">
                    <span class="CoveoFieldValue" data-field="@sfdescription"></span>
                </div>
            </div>
            
        </div>
    </div>
    </script>

</div>
</body>
</html>
